# Jekyll Garden Configuration for Academic Website
# Update the values marked with [CHANGE THIS]

# Preferences (keep these as is - they're good defaults)
preferences:
  homepage:
    enabled: false  # Keep false to use custom homepage
  search:
    enabled: true
  backlinks:
    enabled: true
  pagepreview:
    enabled: true
  wiki_style_link:
    enabled: true

# Site Configuration - [CHANGE ALL OF THESE]
title: "Georgios Ioannides's Digital Garden"
heading: "Georgios Ioannides"
description: "Academic notes on AI, ML, and Computer Science"
url: "https://gioannides.github.io"
baseurl: ""

# Add these for better customization
apple_touch_icon: "/assets/img/profile.png"
name: "Georgios Ioannides"
user_description: "Minimizing loss, converging on truth"
email: "gioannid@alumni.cmu.edu"
github_username: "gioannides"
linkedin_username: "georgios-ioannides"

# Asset Configuration
apple_touch_icon: "/assets/img/profile.png"
css_file: "/assets/css/style.css"
ie_css: "/assets/css/ie-target.css"

# Menu Items - Updated for academic use
menu:
  - title: "Home"
    url: "/"
  - title: "Notes"
    url: "/notes"
  - title: "Research"
    url: "/research"
  - title: "CV"
    url: "/cv"
  #- title: "Blog"
  #  url: "/blog"
  - title: "About"
    url: "/about"

# Footer - [CHANGE THIS]
footer:
  copyright: "Â© 2025 Georgios Ioannides"
  credits:
    enabled: false
    url: "/credits"
    text: "Credits"

# Collections
collections:
  notes:
    output: true
    permalink: /:collection/:name

# Defaults
defaults:
  - scope:
      path: ""
      type: "notes"
    values:
      layout: "Post"
      content-type: "notes"
      feed: "show"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "Post"
      content-type: "post"
      feed: "show"
      permalink: /blog/:title/

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Private links (for broken wiki links)
privatelinks:
  title: "Private Note"
  msg: "This note hasn't been published yet."

# Math rendering
katex: true  # Already enabled, great for academic notes!

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md
  - LICENSE
  - .gitignore
